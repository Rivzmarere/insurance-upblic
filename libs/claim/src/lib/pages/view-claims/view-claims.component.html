<div >
  <input nz-input size="40" [(ngModel)]="searchText" id="email" />
<button nz-button (click)="search()"> Search</button>
</div>

<div>
<nz-table #basicTable>
<thead>
  <tr>
    <th>Owner Name</th>
    <th>Owner Surname</th>
    <th>Car Name</th>
    <th>Date Claimed</th>
    <th>Reference</th>
    <th>Status</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let data of result">
    <td>{{ data.name }}</td>
    <td>{{ data.surname }}</td>
    <td>{{ data.carName }}</td>
    <td>{{ data.date }}</td>
    <td>{{ data._id }}</td>
    <td>{{ data.status }}</td>
    <td *ngIf="data.status === 'Pending' "><button nz-button (click)="info(data.name, data.surname,data.carName,data._id)">Approve</button></td>
  </tr>
</tbody>
</nz-table>
</div>
