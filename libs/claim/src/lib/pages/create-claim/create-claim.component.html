<div >
  <input nz-input size="40" [(ngModel)]="searchText" id="email" />
<button nz-button (click)="search()"> Search</button>
</div>

<div>
<nz-table #basicTable>
<thead>
  <tr>
    <th>Name</th>
    <th>RegNumber</th>
    <th>Type</th>
    <th>Date Registered</th>
    <th>Year</th>
    <th>Action</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let data of result" routerLink='/claim/make-claim/{{data._id}}'>
    <td>{{ data.name }}</td>
    <td>{{ data.regNumber }}</td>
    <td>{{ data.type }}</td>
    <td>{{ data.dateRegistered }}</td>
    <td>{{ data.year }}</td>
    <td><button nz-button >Make Payment</button></td>
  </tr>
</tbody>
</nz-table>
</div>
