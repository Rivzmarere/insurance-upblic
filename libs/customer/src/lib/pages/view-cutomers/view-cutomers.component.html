<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Surname</th>
      <th>ID Number</th>
      <th>City</th>
      <th>Phone Number</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of data" routerLink='/customer/view-customer/{{data._id}}'>
      <td>{{ data._id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.surname }}</td>
      <td>{{ data.idNumber }}</td>
      <td>{{ data.city }}</td>
      <td>{{ data.phoneNumber }}</td>
      <td><button nz-button >edit</button></td>
    </tr>
  </tbody>
</nz-table>
