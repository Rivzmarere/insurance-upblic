<nz-steps [nzCurrent]="current">
  <nz-step nzTitle="Personal Details"></nz-step>
  <nz-step nzTitle="Vehicle documents"></nz-step>
  <nz-step nzTitle="finished"></nz-step>
</nz-steps>

<div  class="steps-content">
  <div *ngIf="formpage">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">Name</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
      <input nz-input formControlName="name"  />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">SUrname</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
      <input nz-input formControlName="surname"  />
    </nz-form-control>
  </nz-form-item> <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">D.O.B</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
      <input nz-input formControlName="dateOfBirth"  />
    </nz-form-control>
  </nz-form-item> <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">I.D Number</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
      <input nz-input formControlName="idNumber"     />
    </nz-form-control>
  </nz-form-item> <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">Address</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
      <input nz-input formControlName="address"     />
    </nz-form-control>
  </nz-form-item> <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="City">E-mail</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
      <input nz-input formControlName="city"     />
    </nz-form-control>
  </nz-form-item> <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">Occupation</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
      <input nz-input formControlName="occupation"     />
    </nz-form-control>
  </nz-form-item> <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">Phone Number</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
      <input nz-input formControlName="phoneNumber"     />
    </nz-form-control>
  </nz-form-item> <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
      <input nz-input formControlName="email"     />
    </nz-form-control>
  </nz-form-item>
</form>
</div>

<div *ngIf="documentspage">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">Drivers licence</nz-form-label>
      <nz-upload
  nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
  [nzHeaders]="{ authorization: 'authorization-text' }"
  (nzChange)="handleChange($event)"
>
  <button nz-button>
    <i nz-icon nzType="upload"></i>
    Click to Upload
  </button>
</nz-upload>

    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">ID</nz-form-label>
      <nz-upload
  nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
  [nzHeaders]="{ authorization: 'authorization-text' }"
  (nzChange)="handleChange($event)"
>
  <button nz-button>
    <i nz-icon nzType="upload"></i>
    Click to Upload
  </button>
</nz-upload>

    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">Registration book</nz-form-label>
      <nz-upload
  nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
  [nzHeaders]="{ authorization: 'authorization-text' }"
  (nzChange)="handleChange($event)"
>
  <button nz-button>
    <i nz-icon nzType="upload"></i>
    Click to Upload
  </button>
</nz-upload>

    </nz-form-item>

  </form>



</div>

</div>
<div class="steps-action">
  <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
    <span>Previous</span>
  </button>
  <button nz-button nzType="default" (click)="next()" *ngIf="current < 2">
    <span>Next</span>
  </button>
  <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
    <span>Done</span>
  </button>
</div>
