<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired     >Name</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24"     >
      <input nz-input formControlName="name"  />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired     >Type</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24"     >
      <nz-select
      formControlName="type"
      [nzMaxTagPlaceholder]="tagPlaceHolder"
      nzPlaceHolder="Please select"
    >
    <nz-option nzValue="3rd-Part" nzLabel="3rd-Part"></nz-option>
    <nz-option nzValue="3rd-Part-Natural" nzLabel="3rd-Part-Natural"></nz-option>
    <nz-option nzValue="Full cover" nzLabel="Full cover"></nz-option>
    </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired     >Amount</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24"     >
      <input nz-input formControlName="amount"  />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired     >Period</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24"     >
      <nz-select
      formControlName="period"
      nzPlaceHolder="Please select"
    >
    <nz-option nzValue="4-Months" nzLabel="4-Months"></nz-option>
    <nz-option nzValue="8-Months" nzLabel="8-Months"></nz-option>
    <nz-option nzValue="1-Year" nzLabel="1-Year"></nz-option>
    </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired     >model</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" >
      <nz-select
      formControlName="model"
      [nzMaxTagPlaceholder]="tagPlaceHolder"
      nzPlaceHolder="Please select"
    >
    <nz-option nzValue="Van" nzLabel="Van"></nz-option>
    <nz-option nzValue="SEDAN" nzLabel="SEDAN"></nz-option>
    <nz-option nzValue="HATCHBACK" nzLabel="HATCHBACK"></nz-option>
    <nz-option nzValue="COUPE" nzLabel="COUPE"></nz-option>
    <nz-option nzValue="SPORT-UTILITY VEHICLE (SUV)" nzLabel="SPORT-UTILITY VEHICLE (SUV)"></nz-option>
    <nz-option nzValue="PICKUP TRUCK" nzLabel="PICKUP TRUCK"></nz-option>
    </nz-select>
    <ng-template #tagPlaceHolder let-selectedList>and {{ selectedList.length }} more selected</ng-template>
    </nz-form-control>
  </nz-form-item>

  <button nz-button nzType="primary" >
    <span (click)="save()">submit</span>
  </button>
</form>
