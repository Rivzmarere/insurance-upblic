<button nz-button [nzType]="'primary'"(click)="openPDF()"
><span>Download Report</span></button>


<div class="col-md-8" id="htmlData">

  <insurance-details
[Title]=" 'Claim Report'"


>

</insurance-details>
<nz-table #basicTable>
<thead>
  <tr>
    <th>Owner Name</th>
    <th>Owner Surname</th>
    <th>Car Name</th>
    <th>Date Claimed</th>
    <th>Reference</th>
    <th>Status</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let data of claims">
    <td>{{ data.name }}</td>
    <td>{{ data.surname }}</td>
    <td>{{ data.carName }}</td>
    <td>{{ data.date }}</td>
    <td>{{ data._id }}</td>
    <td>{{ data.status }}</td>
  </tr>
</tbody>
</nz-table>
</div>
