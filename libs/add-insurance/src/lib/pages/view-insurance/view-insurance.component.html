<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Amount</th>
      <th>Model</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of data">
      <td>{{ data.name }}</td>
      <td>{{ data.type }}</td>
      <td>{{ data.amount }}</td>
      <td>
        {{ data.model }}
      </td>
    </tr>
  </tbody>
</nz-table>
