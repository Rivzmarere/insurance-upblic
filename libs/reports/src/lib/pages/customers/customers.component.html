<button nz-button [nzType]="'primary'"(click)="openPDF()"
><span>Download Report</span></button>



<div class="col-md-8" id="htmlData">
<insurance-details
[Title]=" 'Customers Report'"


>

</insurance-details>



  <nz-table #basicTable >
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>ID Number</th>
        <th>City</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of customers">
        <td>{{ data._id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.surname }}</td>
        <td>{{ data.idNumber }}</td>
        <td>{{ data.city }}</td>
        <td>{{ data.phoneNumber }}</td>
      </tr>
    </tbody>
  </nz-table>

</div>
